<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Roster Builder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="container-fluid">
        <h1 class='text-center'>NFL Roster Builder</h1>
        <div class="row filter-row">
            <h2 class='text-center'>Filter Players</h2>
            <div class="col-sm-offset-1 col-sm-10">
                <div class="filter-form">
                    <input id="first-name" type="text" name="first-name" placeholder="First Name">
                    <input id="last-name" type="text" name="last-name" placeholder="Last Name">
                    <input id="team-name" type="text" name="team-name" placeholder="Team">
                    <input id="position" type="text" name="position" placeholder="Position">
                    <!--
                    <select id="position" type="text" name="position" placeholder="Position">
                            <option value="" selected>None</option>
                            <option value="QB" selected>QB</option>
                            <option value="DB" selected>DB</option>
                            <option value="WR" selected>WR</option>
                            <option value="DL" selected>DL</option>
                            <option value="TE" selected>TE</option>
                            <option value="K" selected>K</option>
                        </select>
                    -->
                    <button class="btn btn-main" id="filter-button" onclick="app.controllers.playersController.filterAvailablePlayers()">Filter</button>
                </div>
            </div>
        </div>
        <div class="row available-players-row">
            <div class="col-sm-offset-1 col-sm-10">
                <h2 class='text-center'>Available Players</h2>
                <div id="available-players-buttons">
                    <button class="btn btn-main" onclick="app.controllers.playersController.setCurrentPlayerPage('prev')">Previous Page</button>
                    <button class="btn btn-main" onclick="app.controllers.playersController.setCurrentPlayerPage('next')">Next Page</button>
                </div>
                <div id="available-players">

                </div>
            </div>
        </div>
        <div class="row user-team-row">
            <h2 class='text-center'>My Team</h2>
            <div class="col-sm-offset-1 col-sm-10">
                <div id="user-team">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="app/nfl-roster/nfl-roster-service.js"></script>
    <script src="app/nfl-roster/nfl-roster-controller.js"></script>
    <script src="app/init.js"></script>
</body>

</html>
