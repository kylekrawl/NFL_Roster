<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Roster Builder</title>
    <link href="https://fonts.googleapis.com/css?family=Bevan|Carter+One|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="container-fluid">
        <h1 class='text-center main-title'>NFL Roster Builder</h1>
        <div class="row filter-row">
            <h2 class='text-center section-title'>Filter Players</h2>
            <div class="col-sm-offset-1 col-sm-10 flex v-center h-center">
                <div class="filter-form text-center">
                    <input id="first-name" type="text" name="first-name" placeholder="First Name">
                    <input id="last-name" type="text" name="last-name" placeholder="Last Name">
                    <div id="team-select">
                    </div>
                    <div id="position-select">
                    </div>
                    <button class="btn btn-main btn-filter" id="filter-button" onclick="app.controllers.playersController.filterAvailablePlayers()">Filter</button>
                </div>
            </div>
        </div>
        <div class="row user-team-row">
            <h2 class='text-center section-title'>My Team</h2>
            <div class="col-xs-offset-2 col-xs-8 col-sm-offset-1 col-sm-10">
                <div id="user-team">
                </div>
            </div>
        </div>
        <div class="row available-players-row">
            <div class="col-xs-offset-2 col-xs-8 col-sm-offset-1 col-sm-10">
                <h2 class='text-center section-title'>Available Players</h2>
                <div id="available-players-buttons" class="flex v-center h-space-between">
                    <button class="btn btn-main btn-page" onclick="app.controllers.playersController.setCurrentPlayerPage('prev')">Previous</button>
                    <button class="btn btn-main btn-page" onclick="app.controllers.playersController.setCurrentPlayerPage('next')">Next</button>
                </div>
                <div id="available-players">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="app/nfl-roster/nfl-roster-service.js"></script>
    <script src="app/nfl-roster/nfl-roster-controller.js"></script>
    <script src="app/init.js"></script>
</body>

</html>
